version: "3.8"

services:
  frontend: 
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - ${ANTIMATTER_WEB_PORT}:${ANTIMATTER_WEB_PORT}
    env_file:
      - .env
    environment:
      - NEXTAUTH_URL=${ANTIMATTER_URL}
      - NEXT_PUBLIC_ANTIMATTER_API_URL=${ANTIMATTER_API_URL}
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - ${ANTIMATTER_API_PORT}:${ANTIMATTER_API_PORT}
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy

  database:
    image: mongo:latest
    volumes:
      - "antimatter_database:/data/db"
    healthcheck:
      test: echo 'db.stats().ok' | mongosh localhost:27017/antimatter --quiet
      interval: 10s
      start_period: 30s

      # In production there should ideally be another rs node.

volumes:
  antimatter_database:
